version: 2

exposures:
  - name: ae_demo
    description: demo
    type: dashboard
    url: https://10az.online.tableau.com/t/dbtlabspartner/authoring/demoae/Sheet1#1
    maturity: high  # Indicates level of confidence or stability in the exposure
    owner:
      name: Tyler Rouze
      email: tyler.rouze@dbtlabs.com
    
    depends_on:
      - ref('customers')
      
    label: "Human-Friendly Name for this Exposure!"

models:
  - name: customers
    config:
      contract:
        enforced: true
    versions:
      - v: 1
        columns:
          - include: ['customer_id','signup_date']
      - v: 2
        columns:
          - include: all
            exclude: ['last_model_run']
      - v: 3
    latest_version: 3
    description: some description
    meta:
      owner: "tyler.rouze@dbtlabs.com"
    columns:
      - name: customer_id
        data_tests:
          - not_null
          - unique
        data_type: text
      - name: name
        data_type: text
      - name: signup_date
        data_type: text
      - name: load_dts
        data_type: date
      - name: last_model_run
        data_type: timestamp_ltz
      - name: test_col
        data_type: text
    